on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  build-gem:
    name: Build gem
    runs-on: ubuntu-18.04
    steps:
      - name: Code Checkout
        uses: actions/checkout@v1
      - name: Set Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Build RubyGem
        run: gem build my-vagrant-host-plugin-ruby-template.gemspec
        working-directory: ${{github.workspace}}
